<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head></head>
<body>
<th:block layout:fragment="content">
    <meta charset="utf-8">
    <div class="main-banner" id="top">
        <div id="main" class="container">
            <!-- =========================   실시간 가상화폐 주가 테이블  ==============================-->
            <div class="services section" id="services">
                <div class="container">
                    <div class="row">
                        <div class="container" id="marketTable">
                            <div class="container-table">
                                <div id="app">
                                    <h6 class="marketTableName" style="color: rgb(221, 221, 221);">실시간 메이저 가상화폐 시세</h6>
                                    <h1 class="marketTableName">Major Cryptocurrency</h1>
                                    <br><br><br><br>
                                    <table class="table table-hover">
                                        <thead>
                                        <tr>
                                            <th class="no" style="width:5%;">No.</th>
                                            <th class="coin-name" style="width:15%;">종목명</th>
                                            <th class="current-price" style="width:15%;">현재가</th>
                                            <th class="comparison" style="width:15%;">대비</th>
                                            <th class="opening" style="width:10%;">시가</th>
                                            <th class="high" style="width:10%;">고가</th>
                                            <th class="low" style="width:10%;">저가</th>
                                            <th style="width:10%;">등락률</th>
                                        </tr>
                                        </thead>
                                        <tbody id="marketList">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>


</body>
</html>
