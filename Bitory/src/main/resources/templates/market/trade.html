<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/template}">
<head>
    <meta charset="utf-8">
    <!-- 여기에 CSS 및 JavaScript 파일을 포함할 수 있습니다 -->
</head>
<body>
<th:block layout:fragment="content">
    <div class="main-banner" id="top">
        <div id="main" class="container">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="container-table">
                            <table class="table table-hover" style="padding:5%;">
                                <thead style="font-size:10px;">
                                <tr>
                                    <th class="coin-name sortable" onclick="sortTable(0)">종목명</th>
                                    <th class="current-price sortable" onclick="sortTable(1)">현재가</th>
                                    <th class="change-rate sortable" onclick="sortTable(2)">변화률</th>
                                    <th class="trade-volume sortable" onclick="sortTable(3)">거래대금(24h)</th>
                                </tr>
                                </thead>
                                <tbody id="tradeList" style="font-size:13px;">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="container-table">
                            <div class="table-container">
                                <table>
                                    <tr>
                                        <td>종목 한글명:</td>
                                        <td id="coinName2">-</td>
                                        <td>종목 코드:</td>
                                        <td id="coinCode2">-</td>
                                    </tr>
                                    <tr>
                                        <td>현재가:</td>
                                        <td id="currentPrice2">-</td>
                                        <td>변동률:</td>
                                        <td id="changeRate2">-</td>
                                    </tr>
                                    <tr>
                                        <td>거래량 (24h):</td>
                                        <td id="volume2">-</td>
                                        <td>고가 (당일):</td>
                                        <td id="highPrice2">-</td>
                                    </tr>
                                    <tr>
                                        <td>거래금액 (24h):</td>
                                        <td id="tradeAmount2">-</td>
                                        <td>저가 (당일):</td>
                                        <td id="lowPrice2">-</td>
                                    </tr>
                                    <tr>
                                        <td>채결강도:</td>
                                        <td id="tradeStrength2">-</td>
                                        <td>전일 종가:</td>
                                        <td id="prevClosingPrice2">-</td>
                                    </tr>
                                </table>
                            </div>
                            <div class="table-container">
                                <table>
                                    <thead>
                                        <tr>
                                            <th style="width:33%;">시간</th>
                                            <th style="width:33%;">가격</th>
                                            <th style="width:33%;">수량</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>시간 값</td>
                                        <td>가격 값</td>
                                        <td>수량 값</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 container-table">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-bs-target="#myModal">매수</button>

                            <div class="modal" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Modal Heading</h4>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
                                        </div>

                                        <!-- Modal body -->
                                        <div class="modal-body">
                                            Modal body..
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-target="#myModal2">매도</button>
                        <div class="modal" id="myModal2">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h4 class="modal-title">Modal Heading</h4>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>

                                    <!-- Modal body -->
                                    <div class="modal-body">
                                        Modal body..
                                    </div>

                                    <!-- Modal footer -->
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
